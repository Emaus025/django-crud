{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="width: 400px; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); background-color: #f8f9fa;">
        <h1 style="text-align: center; color: #333;">Create Task</h1>

        <form action="/tasks/create/" method="POST">
            {% csrf_token %}

            {{ form.as_p }}

            <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                <button type="submit" style="background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">
                    Save
                </button>
                <a href="{% url 'menu' %}" style="background-color: #dc3545; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; display: flex; align-items: center;">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
