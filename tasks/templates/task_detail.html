{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 style="text-align: center; color: #007bff; margin-bottom: 20px;">📝 {{ task.title }}</h1>

    <div style="max-width: 500px; margin: 0 auto; background: #f8f9fa; padding: 20px; border-radius: 8px; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button style="width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                💾 Update
            </button>
        </form>

        <form action="{% url 'complete_task' task.id %}" method="POST" style="margin-top: 10px;">
            {% csrf_token %}
            <button style="width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
                ✅ Complete
            </button>
        </form>

        <form action="{% url 'delete_task' task.id %}" method="POST" style="margin-top: 10px;">
            {% csrf_token %}
            <button style="width: 100%; padding: 10px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">
                🗑️ Delete
            </button>
        </form>
        
        <a href="{% url 'home' %}" style="display: block; text-align: center; margin-top: 15px; text-decoration: none; color: #555;">
            ⬅️ Back to Home
        </a>
    </div>
</div>
{% endblock %}
